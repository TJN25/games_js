<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Names</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="game-container">
        <div class="title-container">
            <div class="title-words">
                <h1>Code Names</h1>
            </div>
            <div class="current-score"></div>
        </div>
        <div class="tile-container">
            
        </div>
        <div class="words-container">
            <div id="green-container"></div>
            <div id="black-container"></div>
            <div id="grey-container"></div>
        </div>
        
        <div class="chat-container">
           
            <main class="chat-main">
                <div class="chat-messages">

                </div>

            </main>
                
        </div>

        <button class="button", id="new_codenames_game">New game</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js" defer type="text/javascript"></script>

</html>
